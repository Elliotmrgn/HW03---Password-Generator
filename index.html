<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>

            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>

            <div>
                <input type="checkbox" id="lower" name="lower">
                <label for="lower">Lowercase Letters</label>
                <input type="checkbox" id="upper" name="upper">
                <label for="upper">Uppercase Letters</label>
                <input type="checkbox" id="num" name="num">
                <label for="num">Numbers</label>
                <input type="checkbox" id="symbol" name="symbol">
                <label for="symbol">Symbols</label>

                <p>Length of password (8-128): <input type="number" id="passLength" name="passLength" value="10"
                        min="8" max="128"> </p>
            </div>

            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
